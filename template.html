<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.12/marked.js">
  </script>
   <link rel="stylesheet" href="./typo.css">
</head>
<body>
  <div id="content">
      %content%
  </div>
  <script>
    var html=document.getElementById('content')
    var context=html.innerHTML
    var mark=marked(context)
    html.innerHTML=mark
  </script>
</body>
</html>
